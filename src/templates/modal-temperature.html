<div class="modal-wrap temperature-modal">

    <div class="modal-window">
        <div class="modal-window__content modal-window__content_slider">
            <div class="modal__icon">
                <span class="modal__icon_text"> 
                    +23
                </span>
                <img class="" src="../img/icon_temperature_2@2x.png">
            </div>
            <h2 class="modal-window__heading">Elgato Eve Degree Connected</h2>
            <em class="modal-window__review">Включится в 17:00</em>
            <div class="select-filter modal-filter">

                <button class="modal-filter__item select-filter__item select-filter__item_active" group="yl">Вручную</button>
                <button class="modal-filter__item select-filter__item" group="yl">Холодно</button>
                <button class="modal-filter__item select-filter__item" group="yl"> Тепло</button>
                <button class="modal-filter__item select-filter__item" group="yl"> Жарко</button>

            </div>
            <div style="clear:both"></div>

            <div class="select-range__wrap select-range__wrap_temp">

                <input class="select-range select-range_temperature" type="range" />
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="modal-controls">
            <button class="modal-controls__button_apply modal-controls__button" onclick="closeModal()">Применить</button>
            <button class="modal-controls__button" onclick="closeModal()">Закрыть</button>
        </div>



    </div>


</div>
